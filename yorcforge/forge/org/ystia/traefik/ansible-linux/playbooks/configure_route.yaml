- name: Add a Traefik route
  hosts: all
  strategy: free
  become: true
  tasks:

    - name: Create traefik route config file
      template:
        src: "routers.toml.j2"
        dest: "{{CONFIG_DIR}}/traefik.d/{{NODE}}-route.toml"
        owner: root
        group: root
        mode: 0644

