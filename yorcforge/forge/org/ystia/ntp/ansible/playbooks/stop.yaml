- name: Stop ntp
  hosts: all
  strategy: linear
  become: true
  tasks:
    - name: Set NTP variables (RedHat)
      set_fact:
        ntp_service: "ntpd"
      when: ansible_os_family == 'RedHat'

    - name: Set NTP variables (Debian)
      set_fact:
        ntp_service: "ntp"
      when: ansible_os_family == 'Debian'

    - name: Stop NTP service
      service:
        name: "{{ ntp_service }}"
        state: stopped
