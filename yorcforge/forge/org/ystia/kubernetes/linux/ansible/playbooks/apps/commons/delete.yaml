- name: Delete Dashboard
  hosts: all
  strategy: linear
  become: true
  tasks:

    - name: Delete configurations
      shell: >
        source /etc/profile;
        kubectl delete -f "{{ansible_env['HOME']}}/kube-manifests/{{NODE}}/{{item|basename}}"
      with_items: "{{specs}}"
      when: inventory_hostname == ansible_play_hosts[0]
