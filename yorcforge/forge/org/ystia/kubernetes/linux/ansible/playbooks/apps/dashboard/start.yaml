- name: Start Dashboard
  hosts: all
  strategy: linear
  become: true
  tasks:

    - name: Set default access url
      set_fact:
        url: ""

    - name: Apply NodePort configuration for kubernetes-dashboard service
      shell: >
        source /etc/profile;
        kubectl -n kubernetes-dashboard patch svc kubernetes-dashboard  -p '{"spec":{"type": "NodePort"} }'
      when:
        - service_type == "NodePort"
        - inventory_hostname == ansible_play_hosts[0]

    - name: Get node port
      shell: >
        source /etc/profile;
        kubectl -n kubernetes-dashboard get svc kubernetes-dashboard -o=jsonpath='{..nodePort}'
      register: node_port_result
      when: service_type == "NodePort"

    - name: Set node port access url
      set_fact:
        url: "https://{% if MASTER_PUBLIC_IP is defined %}{{MASTER_PUBLIC_IP}}{% else %}{{MASTER_PRIVATE_IP}}{%endif%}:{{node_port_result.stdout_lines[0]}}"
      when: service_type == "NodePort"

    - name: Apply NodePort configuration for kubernetes-dashboard service
      shell: >
        source /etc/profile;
        kubectl -n kubernetes-dashboard patch svc kubernetes-dashboard  -p '{"spec":{"type": "LoadBalancer"} }'
      when:
        - service_type == "LoadBalancer"
        - inventory_hostname == ansible_play_hosts[0]

    - name: Get Admin Token
      shell: >
        source /etc/profile;
        kubectl -n kubernetes-dashboard describe secret $(kubectl -n kubernetes-dashboard get secret | grep admin-user | awk '{print $1}') | grep 'token: ' | awk '{print $2}'
      when: expose_admin_token == "true"
      register: token_res

    - name: Set admin token fact
      set_fact:
        admin_token: "{{token_res.stdout_lines[0]}}"
      when: expose_admin_token == "true"

