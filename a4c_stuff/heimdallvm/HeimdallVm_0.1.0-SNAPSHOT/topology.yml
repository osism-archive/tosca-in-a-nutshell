  - orgtibeerdockeransible: https://raw.githubusercontent.com/osism/tosca-in-a-nutshell/main/a4c_stuff/docker/ansible/types.yml
  - yorcopenstacktypes: https://raw.githubusercontent.com/ystia/yorc/v3.0.0/data/tosca/yorc-openstack-types.yml
  - toscanormativetypes: https://raw.githubusercontent.com/ystia/yorc/v3.0.0/data/tosca/normative-types.yml
  - dockertypes: https://raw.githubusercontent.com/alien4cloud/docker-tosca-types/master/docker-types/docker-types.yml
